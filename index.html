<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alertas A5 – Conectividade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.75rem;
    }
    .filters-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      align-items: center;
    }
    .badge {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #eee;
      margin-right: 0.25rem;
    }
    .badge-A1 { background: #ffe0e0; }
    .badge-A2 { background: #fff3cd; }
    .badge-A3 { background: #d1ecf1; }
    .badge-A4 { background: #e2e3ff; }

    .classe-Alta { color: #b30000; font-weight: 700; }
    .classe-Média { color: #d58512; font-weight: 700; }
    .classe-Baixa { color: #2d862d; font-weight: 700; }
    .classe-Observação { color: #555; font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.4rem 0.5rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #fafafa;
      font-weight: 600;
    }
    tbody tr:nth-child(even) {
      background: #fcfcfc;
    }
    .segmento {
      white-space: normal;
      max-width: 220px;
    }
    .summary {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    @media (max-width: 768px) {
      table {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alertas A5 – Conectividade por Segmento</h1>
    <p>
      Use os filtros abaixo para visualizar apenas os segmentos com determinados alertas
      (A1, A2, A3, A4) ou visualize todos os dados da planilha.
    </p>

    <div class="filters">
      <div class="filters-group" id="alert-filters">
        <!-- checkboxes de alertas vão ser inseridos via JS -->
      </div>
      <div class="filters-group">
        <label>
          <input type="checkbox" id="check-show-all" checked />
          Mostrar todos os segmentos (ignorar filtros de alerta)
        </label>
      </div>
    </div>

    <div class="summary" id="summary"></div>

    <table>
      <thead>
        <tr>
          <th>Segmento</th>
          <th>Cabo/Fibra (%)</th>
          <th>Rádio/Sat/DSL/Disc (%)</th>
          <th>Modem/Chip Móvel (%)</th>
          <th>NS/NR (%)</th>
          <th>Alertas</th>
          <th>Classe</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- linhas geradas via JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
